<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Bank</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/selectric.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="b-form">
			<div class="form-control b-form-field">
				<input type="text" class="b-input-field" required>
				<span class="b-input-label">Описание</span>
			</div>
			<div class="b-form-field">
				<select class="custom-select" value="null" required>
					<option>Отдых</option>
					<option>Подарок</option>
					<option>Путешевствия</option>
					<option>Отдых</option>
					<option>Подарок</option>
					<option>Путешевствия</option>
					<option>Отдых</option>
					<option>Подарок</option>
					<option>Путешевствия</option>
				</select>
				<span class="b-select-label">Категория сбора</span>
			</div>
			<div class="form-check b-form-check">
				<div class="custom-control custom-checkbox">
				    <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
				    <label class="custom-control-label" for="customCheck">Check this custom checkbox</label>
				</div>
			</div>
			<div class="b-form-switch">
				<label class="switch">
			        <input type="checkbox" class="default">
			        <span class="slider round">
			        	<span class="slider-icons"></span>
			        </span>
		        </label>
			</div>
			<div class="form-control b-form-textarea">
				<textarea class="b-input-field b-textarea" required data-toggle="tooltip" data-placement="top" title="Паспорт подтвержден"></textarea>
				<span class="b-input-label">Кем выдан</span>
			</div>
			<div class="form-control b-form-field has-error">
				<input type="text" class="b-input-field" required>
				<span class="b-input-label">Описание</span>
				<div class="invalid-feedback">Поле обязательное</div>
			</div>
			<div class="form-control b-form-field has-information">
				<input type="text" class="b-input-field" required>
				<span class="b-input-label">Описание</span>
				<div class="input-icon-information"></div>
				<div class="input-information">Необходимо для правильного оформления авиабилетов и страховых полисов в сторонних организациях</div>
			</div>
			<div class="form-control b-form-radio-group">
				<div class="b-form-radio">
					<input type="radio" class="b-input-radio" name="sex-radio" id="sex-radio1">
					<label class="form-check-label b-label-radio" for="sex-radio1">
						Мужской
  					</label>
				</div>
				<div class="b-form-radio">
					<input type="radio" class="b-input-radio" name="sex-radio" id="sex-radio2">
					<label class="form-check-label b-label-radio" for="sex-radio2">
						Женский
  					</label>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="js/jquery.selectric.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
